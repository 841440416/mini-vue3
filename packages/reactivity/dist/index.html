<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./reactivity.global.js"></script>
  <div id="app"></div>
  <script>
    const { reactivity, effect } = VueReactivity;
    const data = {flage: true, name: 'hj', age: 29}
    const state = reactivity(data)
    effect(() => {
      document.body.innerHTML = state.flage ? state.name : state.age
    })
    setTimeout(() => {
      state.flage = false
      setTimeout(() => {
        state.name = 'yy'
        console.log('修改了name，原则不需更新');
      }, 500);
    }, 1000)
  </script>
</body>
</html>
