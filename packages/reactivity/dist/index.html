<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./reactivity.global.js"></script>
  <div id="app"></div>
  <script>
    let watching = false;
    const { reactivity, effect } = VueReactivity;
    const data = {flage: true, name: 'hj', age: 29}
    const state = reactivity(data)
    let runner = effect(() => {
      document.body.innerHTML = state.age
    }, {
      scheduler() {
        console.log('scheduler')
        if(!watching) {
          watching = true;
          setTimeout(() => {
            runner()
            watching = false;
          }, 1000)
        }
      }
    })

    state.age = 2991
    state.age = 2992
    state.age = 2993
    state.age = 2994
    state.age = 2995
  </script>
</body>
</html>
